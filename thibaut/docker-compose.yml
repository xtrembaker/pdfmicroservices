version: '3.2'

services:

    pdf-service:
        build:
            context: .docker
            dockerfile: Dockerfile
        ports:
            - "9222:9222"
        working_dir: "/home/docker"
        volumes:
            - "$PWD:/home/docker"
        network_mode: "host"
        user: root

